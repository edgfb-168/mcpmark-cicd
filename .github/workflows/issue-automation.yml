name: Issue Management Automation
on:
  issues:
    types: [opened, labeled]

jobs:
  issue-triage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run issue triage script
        uses: actions/github-script@v6
        with:
          script: |
            const { github, context } = require('@actions/github');
            const issue = context.issue;
            const title = issue.title.toLowerCase();
            const body = (issue.body || '').toLowerCase();

            // Define required labels
            const requiredLabels = [
              { name: 'bug', description: 'Something isn\'t working' },
              { name: 'enhancement', description: 'New feature or request' },
              { name: 'epic', description: 'Large feature requiring multiple sub-tasks' },
              { name: 'maintenance', description: 'Maintenance and housekeeping tasks' },
              { name: 'priority-critical', description: 'Critical priority issue' },
              { name: 'priority-high', description: 'High priority issue' },
              { name: 'priority-medium', description: 'Medium priority issue' },
              { name: 'priority-low', description: 'Low priority issue' },
              { name: 'needs-triage', description: 'Needs to be reviewed by maintainers' },
              { name: 'needs-review', description: 'Awaiting review from maintainers' },
              { name: 'first-time-contributor', description: 'Issue created by first-time contributor' }
            ];

            // Create required labels if they don't exist
            for (const label of requiredLabels) {
              try {
                await github.rest.issues.getLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label.name
                });
              } catch (error) {
                if (error.status === 404) {
                  await github.rest.issues.createLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: label.name,
                    description: label.description
                  });
                }
              }
            }

            // Assign category labels
            const categoryLabels = [];
            if (title.includes('bug')) {
              categoryLabels.push('bug');
            }
            if (title.includes('epic')) {
              categoryLabels.push('epic');
            }
            if (title.includes('maintenance')) {
              categoryLabels.push('maintenance');
            }

            // Assign priority labels
            let priorityLabel = 'priority-medium'; // default
            const priorityKeywords = [
              { keywords: ['critical', 'urgent', 'production', 'outage'], label: 'priority-critical' },
              { keywords: ['important', 'high', 'blocking'], label: 'priority-high' },
              { keywords: ['low', 'nice-to-have', 'minor'], label: 'priority-low' }
            ];

            for (const { keywords, label } of priorityKeywords) {
              if (keywords.some(k => title.includes(k) || body.includes(k))) {
                priorityLabel = label;
                break;
              }
            }

            // Collect all labels to add
            const labelsToAdd = [...categoryLabels, priorityLabel, 'needs-triage'];

            // Add labels to issue
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              labels: labelsToAdd
            });

  task-breakdown:
    runs-on: ubuntu-latest
    needs: issue-triage
    if: contains(github.event.issue.title, 'Epic')
    steps:
      - name: Run task breakdown script
        uses: actions/github-script@v6
        with:
          script: |
            const { github, context } = require('@actions/github');
            const issue = context.issue;
            const originalTitle = issue.title;
            const parentNumber = issue.number;

            // Define sub-task details
            const subTasks = [
              { name: 'Requirements Analysis' },
              { name: 'Design and Architecture' },
              { name: 'Implementation' },
              { name: 'Testing and Documentation' }
            ];

            // Create sub-issues and collect their numbers
            const subIssueNumbers = [];
            for (let i = 0; i < subTasks.length; i++) {
              const taskNumber = i + 1;
              const subTitle = `[SUBTASK] ${originalTitle} - Task ${taskNumber}: ${subTasks[i].name}`;
              const subBody = `Related to #${parentNumber}`;

              const subIssue = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: subTitle,
                body: subBody,
                labels: ['enhancement', 'needs-review']
              });

              subIssueNumbers.push(subIssue.data.number);
            }

            // Update parent issue body with checklist
            const parentBody = (issue.body || '') + `\n\n## Epic Tasks\n` +
              subIssueNumbers.map((num, i) => `- [ ] Task ${i + 1}: ${subTasks[i].name} (#${num})`).join('\n');

            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: parentNumber,
              body: parentBody
            });

  auto-response:
    runs-on: ubuntu-latest
    needs: [issue-triage, task-breakdown]
    steps:
      - name: Run auto-response script
        uses: actions/github-script@v6
        with:
          script: |
            const { github, context } = require('@actions/github');
            const issue = context.issue;
            const author = issue.user.login;

            // Check if this is the author's first issue in the repo
            const authorIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              creator: author,
              state: 'all'
            });

            const isFirstIssue = authorIssues.data.length === 1;

            // Add first-time-contributor label if needed
            if (isFirstIssue) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: ['first-time-contributor']
              });
            }

            // Get issue labels
            const issueLabels = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number
            });
            const labelNames = issueLabels.data.map(l => l.name);

            // Determine comment text
            let commentText = '';
            if (labelNames.includes('bug')) {
              commentText = 'Thank you for reporting this bug! Please review our [Bug Report Guidelines](.github/ISSUE_TEMPLATE/bug_report.md) to ensure all necessary information is provided.';
            } else if (labelNames.includes('epic')) {
              commentText = 'Thank you for submitting this epic feature request! Please review our [Feature Request Process](.github/ISSUE_TEMPLATE/feature_request.md) for more details on how we process these requests.';
            } else if (labelNames.includes('maintenance')) {
              commentText = 'Thank you for submitting this maintenance task! Please review our [Maintenance Guidelines](.github/ISSUE_TEMPLATE/maintenance_report.md) for more details on how we process these tasks.';
            }

            // Add welcome message if first issue
            if (isFirstIssue) {
              commentText = `Welcome to the repository! This is your first issue, so we're excited to have you. ${commentText}`;
            }

            // Post comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: commentText
            });

            // Set milestone for high/critical priority
            if (labelNames.includes('priority-high') || labelNames.includes('priority-critical')) {
              // Get milestone "v1.0.0"
              let milestoneId;
              try {
                const milestones = await github.rest.issues.listMilestones({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  state: 'all'
                });
                const milestone = milestones.data.find(m => m.title === 'v1.0.0');
                if (milestone) {
                  milestoneId = milestone.number;
                } else {
                  // Create milestone if it doesn't exist
                  const newMilestone = await github.rest.issues.createMilestone({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    title: 'v1.0.0'
                  });
                  milestoneId = newMilestone.data.number;
                }
              } catch (error) {
                console.error('Error handling milestone:', error);
              }

              if (milestoneId) {
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  milestone: milestoneId
                });
              }
            }

            // Change status from needs-triage to needs-review
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              name: 'needs-triage'
            });
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              labels: ['needs-review']
            });